---
apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: vault
  labels:
    app: vault
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: "vault:1.1.0" 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_LOCAL_CONFIG
          value: '{"listener": [{ "tcp": { "address": "0.0.0.0:8300", "tls_disable": true}}]}'
        command: ["vault", "server", "-dev"]
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
